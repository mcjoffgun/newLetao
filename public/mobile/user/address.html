<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>收货地址管理</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css" />
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css" />
    <!-- <link rel="stylesheet" href="../css/common.css"/> -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/user.css" />
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a class="icon_left" href="javascript:history.go(-1);">
                <span class="mui-icon mui-icon-arrowleft"></span>
            </a>
            <h4>添加收货地址</h4>
        </div>

        <div class="lt_main">
            <div class="cz_layout bgg">
                <div class="cz_container">
                    <div class="mui-scroll-wrapper">
                        <div class="mui-scroll">
                            <div class="loading"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li class="now">
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/html" id="addressTpl">
        <%if(model && model.length < 5){%>
            <a class="mui-btn btn_link mui-block" href="addressManage.html">添加收货地址</a>
            <%}%>
                <ul class="mui-table-view">
                    <% if(model && model.length){ %>
                        <% for(var i = model.length-1 ; i >=0 ; i --){ %>
                            <% var item = model[i]; %>
                                <li class="mui-table-view-cell">
                                    <div class="mui-slider-right mui-disabled">
                                        <a data-id="<%=item.id%>" class="mui-btn mui-btn-red">删除</a>
                                    </div>
                                    <a href="addressManage.html?addressId=<%=item.id%>" class="mui-navigate-right mui-slider-handle">
                                        <div class="delivery">
                                            邮&nbsp;编：
                                            <span>
                                                <%=item.postCode%>
                                            </span>
                                            收货人：
                                            <span>
                                                <%=item.recipients%>
                                            </span>
                                        </div>
                                        <div class="address">
                                            <%=item.address%>
                                                <%=item.addressDetail%>
                                        </div>
                                    </a>
                                </li>
                                <% } %>
                                    <%}%>
                </ul>
    </script>
    <script src="../res/mui/js/mui.min.js"></script>
    <script src="../res/zepto/zepto.min.js"></script>
    <script src="../res/artTemplate/template-native.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/user/address.js"></script>
</body>

</html>
